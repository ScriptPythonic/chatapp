 {% extends 'base.html' %}
 {% block style%}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/profile.css') }}">
 {% endblock %}
 {% block content%}
 <div class="container text-center mt-4">
    <h1>Profile</h1>
    <div class="mb-4">
        <img src="{{ url_for('static', filename='/image/defaultimage.png') }}" alt="Profile Picture" class="profile-picture" style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover;">
    </div>
    <form method="post" enctype="multipart/form-data">
      
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control lead text-muted text-center" id="username" name="name" placeholder="{{ user.name|capitalize }}"required>
        </div>
        <div class="form-group">
            <label for="">About Yourself</label>
            <input type="text" class="form-control" id="username" name="about">
        </div>
        <div class="form-group">
            <label for="profile_picture">Profile Picture</label>
            <input type="file" class="form-control-file" id="profile_picture" name="profile_picture">
        </div>
        
        <button type="submit" class="btn btn-primary">Update Profile</button>
        <a href="{{ url_for('auth.logout') }}" class="btn btn-primary">Logout</a>
    </form>
</div>
 {% endblock %}
